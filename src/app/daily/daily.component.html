<div style="padding: 13px;">
  <mat-spinner *ngIf="cotd.playerResult !== undefined"></mat-spinner>

  <div *ngIf="cotd !== undefined">
    <mat-card *ngFor="let result of cotd.playerResult" style="margin-top:11px;">
      <mat-card-header>
        <mat-card-title>{{result.displayName}}</mat-card-title>
        <mat-card-subtitle>{{result.position}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{result.accountId}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button> Buy product</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
