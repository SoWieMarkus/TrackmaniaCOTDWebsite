<div style="padding: 13px;">

  <button mat-button routerLink="/daily?offset={{this.offset - 1}}">Next</button>
  <button mat-button routerLink="/daily?offset={{this.offset + 1}}">Last</button>

  <mat-spinner *ngIf="totds === undefined"></mat-spinner>

  <div *ngIf="totds !== undefined">
    <app-daily-totd *ngFor="let totd of totds.days" [totd]="totd" [year]="totds.year" [month]="totds.month"></app-daily-totd>
  </div>
</div>
